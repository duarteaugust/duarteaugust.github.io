<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<title>Calculadora</title>

<!-- Latest compiled and minified CSS Bootstrap-->
    <link href="bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/calculadora.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style type="text/css">

	</style>

  </head>
  <body>
  <br>
<div class="container">

  <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
         <div class="form-group form-group-lg">
            <input class="form-control right" type="text" id="painel" placeholder="" value="0" disabled>
         </div>  <!-- end form-group -->
        </div><!-- end col -->
  </div> <!-- end row -->


    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
         <div class="form-group form-group-lg">
            <div class="btn-group btn-group-justified" role="group" aria-label="acessibilidade">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" id="ac" title="Clear All">AC</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="ce" title="Clear Error">CE</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="potencia" title="Potência"><strong>^</strong></button>
              </div>
               <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="porcentagem" title="Porcentagem"><strong> % </strong></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info"  id="modulo" title="Módulo">Mod</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info"  id="raiz2" title="Raiz Quadrada"><strong>&radic;</strong></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-warning" id="audio" title"Som">
                  <span class="glyphicon glyphicon-volume-off" id="som" aria-hidden="true"></span></button>
              </div>
            </div>
         </div> <!-- end form-group -->
        </div> <!-- end col -->
  </div> <!-- end row -->
    


  <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="btn-group btn-group-justified" role="group" aria-label="acessibilidade">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="sete" title="Sete">7</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="oito" title="Oito">8</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="nove" title="Nove">9</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="divisao" title="Divisão"><strong>&divide;</strong></button>
              </div>
         </div>  <!-- end form-group -->
        </div><!-- end col -->
  </div> <!-- end row -->


  <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
          <div class="btn-group btn-group-justified" role="group" aria-label="acessibilidade">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="quatro" title="Quatro">4</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="cinco" title="Cinco">5</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="seis" title="Seis">6</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-info" id="multiplicacao" title="Multiplicação"><strong>x</strong></button>
            </div>
         </div>  <!-- end form-group -->
        </div><!-- end col -->
  </div> <!-- end row -->


  <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="btn-group btn-group-justified" role="group" aria-label="acessibilidade">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="um" title="Um">1</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="dois" title="Dois">2</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="tres" title="Três">3</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="subtracao" title="Subtração"><strong>-</strong></button>
              </div>
            </div>  <!-- end form-group -->
        </div><!-- end col -->
  </div> <!-- end row -->


  <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="btn-group btn-group-justified" role="group" aria-label="acessibilidade">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="zero" title="Zero">0</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="decimal" title="Número decimal"><strong>.</strong></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" id="igual" title="Igual"><strong>=</strong></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" id="soma" title="Soma"><strong>+</strong></button>
              </div>
         </div>  <!-- end form-group -->
        </div><!-- end col -->
  </div> <!-- end row -->

</div> <!-- /container -->

<footer>
    Calculadora 2015 - <a href="http://www.duarteaugust.eu.pn" target="blank">GAD</a>
</footer>
    
<audio src="click.mp3" id="snd"></audio>    

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  <script  src="js/calculadora.js"></script>

  </body>
</html>
