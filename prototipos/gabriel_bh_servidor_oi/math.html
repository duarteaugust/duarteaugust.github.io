<HTML><HEAD><TITLE>Math</TITLE>
<script type="text/javascript">
function mathe ()
{
alert("Math.E="+Math.E);
}
function mathLN10 ()
{
alert("Math.LN10="+Math.LN10);
}
function mathLN2 ()
{
alert("Math.LN2="+Math.LN2);
}
function mathPI ()
{
alert("Math.PI="+Math.PI);
}
function SQRTmeio ()
{
alert('Math.SQRT1_2='+Math.SQRT1_2);
}
function SQRT ()
{
alert('Math.SQRT2='+Math.SQRT2);
}
function abs ()
{
alert('Valor absoluto de 6 - 7='+Math.abs(6-7));
}
function acos ()
{
alert('Arco co-seno de (-1,1)='+Math.acos(-1,1));
}
function asin ()
{
alert('Arco seno de (-1,1)='+Math.asin(-1,1));
}
function atan ()
{
alert('Arco tangente de (-1,1)='+Math.atan(-1,1));
}
function ceil ()
{
alert('DEFEITO - Retorna o >= valor inteiro do argumento 1.9='+Math.ceil(1.9));
}
function cos ()
{
alert('Co-seno de (-1,1)='+Math.cos(-1,1));
}
function exp ()
{
alert('Constante de Euler elevado a 2='+Math.exp(2));
}
function floor ()
{
alert('Retorna o <= valor inteiro  do argumento (3.4)='+Math.floor(3.4));
}
function max ()
{
alert('Retorna o maior valor entre os argumentos (10,20)='+Math.max(10,20));
}
function min ()
{
alert('Retorna o menor valor entre os argumentos (10,20)='+Math.min(10,20));
}
function pow ()
{
alert('Retorna o valor de 2 elevado a 3='+Math.pow(2,3));
}
function random ()
{
alert('Gera um número aleatório entre 0 e 1.='+Math.random());
}
function round ()
{
alert('Arredonda o argumento  para o número inteiro + próximo. 1.9='+Math.round(1.9));
}
function sin ()
{
alert('Retorna o seno de (-1,1)='+Math.sin(-1,1));
}
function sqrt ()
{
alert('Retorna a raiz quadrada de 64='+Math.sqrt(64));
}
function tan ()
{
alert('Retorna a tangente do argumento(-1,1)='+Math.tan(-1,1));
}
</SCRIPT>
</HEAD>
