<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

      <input type="text" id="cronometro" value="00:00:00" />
      <button type="button" id="btnIniciarCronometro">Iniciar Cronômetro</button>
      <button type="button" id="btnFinalizarCronometro">parar Cronômetro</button>

	
  <script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" language="JavaScript">

   $("Document").ready(function(){



var segundo = 0+"0";
var minuto = 0+"0";
var hora = 0+"0";
 
   function iniciarCronometro() {	
      if (segundo < 59) {
         segundo++;
         if ( segundo < 10) { segundo = "0" + segundo }
      }else if ( segundo == 59 && minuto < 59) {
            segundo = 0+"0";
   	      minuto++;
   	     
           if(minuto < 10) {minuto = "0" + minuto}
      }
      
      if ( minuto == 59 && segundo == 59 && hora < 23) {
         segundo = 0+"0";
         minuto = 0+"0";
         hora++;

         if ( hora < 10 ) { hora = "0" + hora }
      } else if ( minuto == 59 && segundo == 59 && hora == 23) {
           segundo = 0+"0";
   	     minuto = 0+"0";
   	     hora = 0+"0";
      }

      $("#cronometro").val(hora +":"+ minuto +":"+ segundo);
      //form.cronometro.value = hora +":"+ minuto +":"+ segundo
   }

var cronometrando;

      $("#btnIniciarCronometro").click(function(){
         cronometrando = setInterval(iniciarCronometro, 983);
      })

      $("#btnFinalizarCronometro").click(function(){
         console.log("tempo total = "+$("#cronometro").val());
         clearInterval(cronometrando);
      })

});
</script>
</body>
</html>
